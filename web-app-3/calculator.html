<!DOCTYPE html>
<html>
<head>
    <title>🍌계🥑산🥑기🍌</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <table>
        <tr>
            <td id="td_6" colspan="4">🇰🇷&nbsp;&nbsp;👩🏻&nbsp;&nbsp;🥑</td>
        </tr>
        <tr id="tr_5">
            <td id="calculator_display" colspan="4">0</td>
        </tr>
        <tr id="tr_4">
            <td id="all_clear" onclick="click_number(this.id)">AC</td>
            <td onclick="click_swap()">+/-</td>
            <td onclick="click_percent()">%</td>
            <td class="rule" id="rule_division" onclick="click_rules(this.id)">÷</td>
        </tr>
        <tr id="tr_3">
            <td id="7" onclick="click_number(this.id)">7</td>
            <td id="8" onclick="click_number(this.id)">8</td>
            <td id="9" onclick="click_number(this.id)">9</td>
            <td class="rule" id="rule_multiply" onclick="click_rules(this.id)">×</td>
        </tr>
        <tr id="tr_2">
            <td id="4" onclick="click_number(this.id)">4</td>
            <td id="5" onclick="click_number(this.id)">5</td>
            <td id="6" onclick="click_number(this.id)">6</td>
            <td class="rule" id="rule_substract" onclick="click_rules(this.id)">−</td>
        </tr>
        <tr id="tr_1">
            <td id="1" onclick="click_number(this.id)">1</td>
            <td id="2" onclick="click_number(this.id)">2</td>
            <td id="3" onclick="click_number(this.id)">3</td>
            <td class="rule" id="rule_plus" onclick="click_rules(this.id)">+</td>
        </tr>
        <tr id="tr_0">
            <td class="num_0" id="0" onclick="click_number(this.id)" colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0</td>
            <td onclick="click_point()">.</td>
            <td class="rule" id="rule_equal" onclick="click_rules(this.id)">=</td>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
